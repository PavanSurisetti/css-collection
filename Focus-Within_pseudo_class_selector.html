<!DOCTYPE html>
<html>
<head>
    <title>Focus-Within_pseudo_class_selector</title>
    <style>
        form:focus-within{
            background-color:blue;
            font-size: large;
        }
        input:focus-within{
            background-color: black;
            color:red;
        }
    </style>
</head>
<body>
<form >
    <label for="Name">Name:</label>
    <input type="text" placeholder="Enter Your Name:" id="Name">
</form>
</body>
</html>
