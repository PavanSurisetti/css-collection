<!DOCTYPE html>
<html >
<head>
    <title>Marker</title>
    <style>
       li::marker{
            color:red;
        }
    </style>
</head>
<body>
   <!--::marker is a CSS pseudo-element used to style the bullets or numbers in a list (<ul> or <ol>).-->
    <ol>
        <li>hi</li>
        <li>Hello</li>
        <li>How are You?</li>
    </ol>
</body>
</html>
