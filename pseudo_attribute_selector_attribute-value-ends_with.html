<!DOCTYPE html>
<html >
<head>
    <title>Attribute-value-Ends_with</title>
    <style>
       [name$="_"]{
        color:red;
        background-color:black;
       }
    </style>
</head>
<body>
   
    <label for="age" >Age: </label><input type="text" id="Age" name="Age_"><br><br>
    <label for="age1" >Age1: </label><input type="text" id="Age1" name="Age1_"><br><br>
    <label for="age2" >Age: </label><input type="text" id="Age2" name="Age2_"><br><br>
</body>
</html>
