<!DOCTYPE html>
<html >
<head>
    <title>OnlyChild</title>
    <style>
        p:only-child{
            color:red;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--The :only-child selector applies styles to an element only if it is the only child of its parent. If the parent has more than one child, it will not apply. -->
    <p>Hey this is Ganesha</p>
    
    
</body>
</html>
