<!DOCTYPE html>
<html >
<head>
    <title>Nth last child</title>
    <style>
        p:nth-last-child(3){
            color:red;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--:nth-last-child(n) pseudo-class selects the nth child from the end of its parent. It works the same as nth-child(n), but it counts from the last child instead of the first.-->
    <p>Hey this is Ganesha</p>
    <p>Hey this is Pavan</p>
    <p>hey this is Alexa</p>
    
</body>
</html>
