<!DOCTYPE html>
<html >
<head>
    <title>Empty</title>
    <style>
        p:empty{
            height: 100px;
            width: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--The :empty selector selects elements that have no children at all, including no text, elements, or spaces. -->
    <p></p>
    
    
    
    
</body>
</html>
