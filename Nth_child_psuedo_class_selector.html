<!DOCTYPE html>
<html >
<head>
    <title>NthChild</title>
    <style>
        p:nth-child(2){
            color:red;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--Hey this is applicable to Nth  child in the body -->
    <p>Hey this is Ganesha</p>
    <p>Hey this is Pavan</p>
    <p>hey this is Alexa</p>
    
</body>
</html>
